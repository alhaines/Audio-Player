<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Long-Form Audio Browser</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Audiobook & Lecture Library</h1>

        <div>
            <label for="category-select">Select a Category:</label>
            <select id="category-select">
                <option value="">-- Choose a Category --</option>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category.replace('audio_', '').replace('_', ' ')|title }}</option>
                {% endfor %}
            </select>
        </div>

        <div id="album-container" style="display: none;">
            <label for="album-select">Select a Book / Series:</label>
            <select id="album-select"></select>
        </div>

        <div id="track-container" style="display: none;">
            <label for="track-select">Select a Chapter / File:</label>
            <select id="track-select"></select>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // This is the proven, working chained-dropdown logic.
            $('#category-select').change(function() {
                const category = $(this).val();
                $('#album-container, #track-container').hide();
                $('#album-select, #track-select').empty().append('<option value="">-- Choose --</option>');
                if (category) {
                    $.getJSON('/get_albums/' + category, function(albums) {
                        const albumSelect = $('#album-select');
                        $.each(albums, function(i, album) {
                            albumSelect.append($('<option>').val(album).text(album));
                        });
                        $('#album-container').show();
                    });
                }
            });

            $('#album-select').change(function() {
                const category = $('#category-select').val();
                const album = $(this).val();
                $('#track-container').hide();
                $('#track-select').empty().append('<option value="">-- Choose --</option>');
                if (album) {
                    $.getJSON('/get_tracks/' + category + '/' + encodeURIComponent(album), function(tracks) {
                        const trackSelect = $('#track-select');
                        $.each(tracks, function(i, track) {
                            trackSelect.append($('<option>').val(track.id).text(track.title));
                        });
                        $('#track-container').show();
                    });
                }
            });

            $('#track-select').change(function() {
                const category = $('#category-select').val();
                const trackId = $(this).val();
                if (trackId) {
                    window.location.href = '/play/' + category + '/' + trackId;
                }
            });
        });
    </script>
</body>
</html>
